<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<title>WeConnect</title>
</head>
	<body>

		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand text-warning" href="#"><bold>weConnect</bold></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#" title="News"><i class="fa fa-globe" style="width: 40px;"></i> <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" title="Profile"> <i class="fa fa-user" style="width: 40px;"></i></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" title="Messages"><i class="fa fa-envelope" style="width: 40px;"></i></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" title="Notifications"><i class="fa fa-bell" style="width: 40px;"></i></a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							More
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#">Activities</a>
							<a class="dropdown-item" href="#">Settings</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#">Log out</a>
						</div>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</nav>

	<div class="panel panel-default container jumbotron">
		<form class="form-group col-md-12">
			<div class="form-group">
				<label for="bsnname">Business Name</label>
				<input type="text" class="form-control" placeholder="Business Name">
			</div>
			<div class="form-group">
				<label for="inputState">Business Type</label>
				<select id="inputState" class="form-control">
					<option selected>Limited Liability</option>
					<option>NGO</option>
					<option>Partnership</option>
				</select>
			</div>
			<div class="form-group">
				<label for="inputState">County</label>
				<select id="inputState" class="form-control">
					<option selected>Nairobi</option>
					<option>Mombasa</option>
					<option>Kisumu</option>
				</select>
			</div>
			<div class="form-group">
				<label for="address">Address</label>
				<input type="text" class="form-control" placeholder="Kimathi Street">
			</div>
			<div class="form-group">
				<label for="description">Description</label>
				<textarea class="form-control" rows="5" placeholder="Description"></textarea>
			</div>
			<button type="button" class="btn btn-primary">Register</button>
		</form>
	</div>
				

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
